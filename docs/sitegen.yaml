options:
  strict-xref: false
  fail-on: "WARN"
  strict-templates: true
  strict-images: true
engine:
  asciidoctor:
    images-dir: "./images"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/ellogo.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
  - includes:
      - "**/*.adoc"
    excludes:
      - "includes/**"
backend:
  name: "vuetify"
  homePage: "introduction.adoc"
  releases:
    - "${project.version}"
  navigation:
    type: "ROOT"
    title: "EclipseLink"
    items:
      - type: "PAGE"
        title: "Introduction"
        source: "introduction.adoc"
      - type: "GROUPS"
        items:
          - type: "GROUP"
            title: "JPA Extensions"
            dir: "jpa/extensions"
            items:
              - type: "PAGE"
                title: "Introduction"
                source: "introduction.adoc"
              - type: "PAGE"
                title: "Annotation Extensions Reference"
                source: "annotations_ref.adoc"
