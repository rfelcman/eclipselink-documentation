options:
  strict-xref: false
  fail-on: "WARN"
  strict-templates: false
  strict-images: false
engine:
  asciidoctor:
    images-dir: "./images"
assets:
  - target: "/"
    includes:
      - "css/*.css"
  - target: "/"
    includes:
      - "images/**/*"
header:
  favicon:
    path: "images/favicon.png"
    type: "png"
  stylesheets:
    - path: "css/styles.css"
pages:
  - includes:
      - "**/*.adoc"
    excludes:
      - "includes/**"
backend:
  name: "vuetify"
  homePage: "home.adoc"
  releases:
    - "${project.version}"
  navigation:
    type: "ROOT"
    title: "EclipseLink"
    items:
      - type: "GROUPS"
        items:
          - type: "GROUP"
            title: "JPA Extensions"
            dir: "se"
